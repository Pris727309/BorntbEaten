    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Editar Receta</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group mr-2">
          </div>
        </div>
      </div>
      <div class="text-center">
        <img class="d-block mx-auto mb-4 rounded-circle" src="" alt="" width="200" height="200">
      </div>
      <div class="jumbotron">
        <form>
        <div class="form-row">
            <div class="form-group col-md-6">
            <label for="platillo">Nombre del platillo</label>
            <input type="name" class="form-control" id="platillo" placeholder="Hotcakes">
            </div>
            <div class="form-group col-md-6">
            <label for="porcion">Porción</label>
            <input type="number" class="form-control" id="porcion" placeholder="6">
            </div>
        </div>
        <div class="form-row ml-0">
            <div class="form-group col-md-4">
            <label for="ingredientes">Ingredientes</label>
            <textarea style="height: 350px" type="text" class="form-control" id="ingredientes" 
            placeholder="1.Harina 
2.Huevos
3.Leche
4.Mantequilla 
5.Aceite vegetal"></textarea>
            </div>
            <div class="form-group col-md-4">
            <label for="cantidades">Cantidades</label>
            <textarea style="height: 350px" type="text" class="form-control" id="cantidades" 
            placeholder="- 1 taza 
- 1 pza
- 3/4 taza
- 1 cucharadita
- Al gusto"></textarea>
            </div>
            <div class="form-group col-md-4">
                <label for="pasos">Pasos</label>
                <textarea style="height: 350px" type="text" class="form-control" id="pasos" 
                placeholder="1.Licua todos los ingredientes, excepto el aceite
2.calienta el sarten y coloca el aceite.
3.vierte un chorrito de mezcla sobre el sarten caliente con el aceite.
4.Espera unos 30 segundos y levanta con una espátula una de las orillas del hot cake para revisar su cocción.
5.Si la cocción no es la deseada, esperar unos segundos más y revisar de nuevo.
6.Una vez obtenida la cocción deseada, voltear y repetir el paso 4 y 5.
7.Una vez listo puedes agregar miel maple y mantequilla o el topping que gustes"></textarea>
                </div>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Categoria</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
              <option id="categoria1" value="Ligeros">Ligeros</option>
              <option id="categoria2" value="Antojitos" >Antojitos</option>
            </select>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect02">Favoritos</label>
            </div>
            <select class="custom-select" id="inputGroupSelect02">
              <option id="favoritos1" value="true">Sí</option>
              <option id="favoritos2" value="false" selected>No</option>
            </select>
          </div>
        <button onclick=cambiarDetalle() type="submit" class="btn btn-light"><a href="#">Guardar cambios</a></button>
        </form>
      </div>
