        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group mr-2">

        <div class="form-row">
            <div class="form-group col-md-6">
            <label for="platillo">Nombre del platillo</label>
            <input type="name" class="form-control" id="platillo" required>
            </div>
            <div class="form-group col-md-6">
            <label for="porcion">Porción</label>
            <input type="number" class="form-control" id="porcion" required>
            </div>
        </div>
        <div class="form-row ml-0">
            <div class="form-group col-md-4">
            <label for="ingredientes">Ingredientes</label>
            <textarea type="text" class="form-control" id="ingredientes" required></textarea>
            </div>
            <div class="form-group col-md-4">
            <label for="cantidades">Cantidades</label>
            <textarea type="text" class="form-control" id="cantidades" required></textarea>
            </div>
            <div class="form-group col-md-4">
                <label for="pasos">Pasos</label>
                <textarea type="text" class="form-control" id="pasos" required></textarea>
                </div>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Categoria</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01" required>
              <option selected>Selecciona...</option>
              <option value="Ligeros">Ligeros</option>
              <option value="Antojitos">Antojitos</option>
            </select>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Favoritos</label>
            </div>
            <select class="custom-select" id="inputGroupSelect02" required>
              <option selected>Selecciona...</option>
              <option value="true">Sí</option>
              <option value="false">No</option>
            </select>
          </div>

        <button onclick=guardarReceta() type="submit" class="btn btn-light"><a href="#">Guardar Receta</a></button>
