  <body class="text-center">
    <form class="form-signin" id="userdata">
      <img class="mb-4 rounded-circle" src="LOGO.png" alt="" width="300" height="300">
      <h1 class="h3 mb-3 font-weight-normal">Crear cuenta</h1>
      <label for="nombre" class="sr-only">Nombre</label>
      <input type="name" id="nombre" class="form-control" placeholder="Nombre" required autofocus>
      <label for="apellidos" class="sr-only">Apellidos</label>
      <input type="name" id="apellidos" class="form-control" placeholder="Apellidos" required autofocus>
      <label for="inputEmail" class="sr-only">Dirección de correo</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Dirección de correo" required autofocus>
      <label for="inputPassword" class="sr-only">Contraseña</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
      <label for="confirmPassword" class="sr-only">Confirmar contraseña</label>
      <input type="password" id="confirmPassword" class="form-control" placeholder="Confirmar contraseña" required>
      <button class="btn btn-lg btn-warning btn-block" id="registrarBton" type="submit" disabled>Registrar</button>
      <p class="mt-2">Ya tienes una cuenta? <a  href="/"> Ingresar</a></p>
      <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
</form>

<script src="registro.js"></script>
</body>
